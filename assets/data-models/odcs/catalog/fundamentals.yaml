fundamentals:
  first_class_citzen: false
  description: > 
    This section contains general information about the contract.
    Fundamentals were also called demographics in early versions of ODCS.
  references:
    documentation:
      odcs: https://bitol-io.github.io/open-data-contract-standard/{_ODCS_VERSION_}/fundamentals/
      ygg: {_PROJECT_DOCS_FOLDER_}/odcs/catalog/{_ODCS_VERSION_}/fundamentals
    database:
      database: odcs
      schema: catalog
      table: fundamentals
  attributes:
    apiVersion:
      odcs:
        name: apiVersion
        required: true
        title: API Version
        description: Version of the standard used to build data contract. Default value is v3.1.0.
        examples: ["v3.1.0", "v3.0.1", "v2.2.2"]
        default: v3.1.0
      logical_implementation:
        name: api_version
        data_type: string
        constraints:
          literal_enum: ["v3.1.0"]
      physical_implementation:
        column_name: api_version
        description: Version of the standard used to build data contract.
        data_type: varchar
        size: 10
        precision: null
        nullable: false
        constraints:
          check: "api_version IN ('v3.1.0')"
        relationships:
          - from: odcs/catalog/api_versions/api_version
