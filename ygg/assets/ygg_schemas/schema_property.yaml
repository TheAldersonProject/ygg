name: SchemaProperty
document_path: "properties"
type: object
required: true
entity_name: contract_schema_property
entity_type: table
entity_schema: data_contracts
description: This entity describes the schema properties of the data contract.
odcs_reference: "https://bitol-io.github.io/open-data-contract-standard/v3.1.0/schema/#applicable-to-properties"
properties:
  - name: id
    odcs_schema: "$defs.StableId"
    alias: id
    type: StableId
    primary_key: true
  - name: name
    odcs_schema: "$defs.SchemaElement.properties.name"
    type: StructuredName
  - name: description
    odcs_schema: "$defs.SchemaElement.properties.description"
  - name: business_name
    odcs_schema: "$defs.SchemaElement.properties.businessName"
    type: string
  - name: authoritative_definitions
    type: AuthoritativeDefinitions
    odcs_schema: "$defs.AuthoritativeDefinitions"
    required: false
  - name: tags
    type: Tags
    odcs_schema: "$defs.Tags"
    required: false
  - name: custom_properties
    type: CustomProperties
    odcs_schema: "$defs.CustomProperties"
    required: false
  - name: primary_key
    odcs_schema: "$defs.SchemaBaseProperty.properties.primaryKey"
    required: false
    default: False
  - name: primary_key_position
    odcs_schema: "$defs.SchemaBaseProperty.properties.primaryKeyPosition"
    required: false
    type: integer
    default: -1
  - name: logical_type
    odcs_schema: "$defs.SchemaBaseProperty.properties.logicalType"
    enum: ["string","date","timestamp","time","number","integer","object","array","boolean","float",]
  - name: physical_type
    odcs_schema: "$defs.SchemaBaseProperty.properties.physicalType"
  - name: physical_name
    odcs_schema: "$defs.SchemaBaseProperty.properties.physicalName"
    type: StructuredName
  - name: is_required
    odcs_schema: "$defs.SchemaBaseProperty.properties.required"
    alias: required
    type: boolean
    required: false
    default: True
  - name: is_unique
    odcs_schema: "$defs.SchemaBaseProperty.properties.unique"
    alias: unique
    type: boolean
    required: false
    default: False
  - name: is_partitioned
    odcs_schema: "$defs.SchemaBaseProperty.properties.partitioned"
    alias: partitioned
    type: boolean
    required: false
    default: False
  - name: partition_key_position
    odcs_schema: "$defs.SchemaBaseProperty.properties.partitionKeyPosition"
    required: false
  - name: classification
    odcs_schema: "$defs.SchemaBaseProperty.properties.classification"
    required: false
  - name: encrypted_name
    odcs_schema: "$defs.SchemaBaseProperty.properties.encryptedName"
    required: false
  - name: examples
    odcs_schema: "$defs.SchemaBaseProperty.properties.examples"
    type: list_of_strings
    required: false
  - name: critical_data_element
    odcs_schema: "$defs.SchemaBaseProperty.properties.criticalDataElement"
    required: false
    default: False
  - name: contract_schema_id
    type: StableId
    description: Contract schema Id.
    alias: contractId
    required: false
  - name: contract_schema_record_hash
    type: string
    description: Contract Schema Record Hash.
    alias: contractRecordHash
    required: false
